<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variables</title>
  </head>
  <body>
    <p>hello world</p>

    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = variable1 + 5;
      console.log(calculation);
      console.log(calculation + 9);

      let result = calculation + variable1;
      console.log(result);

      let message = "hello world";
      console.log(message);

      variable1 = 88;
      console.log(variable1);

      variable1 = variable1 + 3;
      console.log(variable1);

      variable1 = "its 1st variable";
      console.log(variable1);
    </script>
  </body>
</html>
